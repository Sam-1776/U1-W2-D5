<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Hompage</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/images/logo.png" alt="Amazon" />
      </div>
      <div class="menu">
        <ul>
          <li><a href="#">All</a></li>
          <li><a href="#">Today's deals</a></li>
          <li><a href="#">Customer Service</a></li>
          <li><a href="#">Registry</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Sell</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div id="gift-card">
        <span><a href="#">Shop All Holiday Gift Cards</a></span>
      </div>
      <div id="holiday">
        <h1>Holiday Gift Guides</h1>
        <h3>Be a go-gifter</h3>
      </div>
      <div id="big-box">
        <div class="info">
          <h2>Find the perfect gift</h2>
          <p><a href="#">Shop now</a></p>
        </div>
        <div id="space">
          <div class="box">
            <img src="./assets/images/img_1.jpg" alt="Kindol" />
          </div>
          <div class="box">
            <img src="./assets/images/img_2.jpg" alt="Room" />
          </div>
          <div class="box">
            <img src="./assets/images/img_3.jpg" alt="Watch" />
          </div>
          <div class="box">
            <img src="./assets/images/img_4.jpg" alt="Pets" />
          </div>
        </div>
      </div>
    </main>
    <aside>
      <div class="extra">
        <img src="./assets/images/img_9.png" alt="Shop gaming" />
        <h2>Play the gifting game</h2>
        <p><a href="#">Shop gaming</a></p>
      </div>
      <div class="extra">
        <img src="./assets/images/img_10.png" alt="Shop Audio & Accessories" />
        <h2>The sound of cheer</h2>
        <p><a href="#">Shop Audio & Accessories</a></p>
      </div>
    </aside>
    <footer>
      <div class="back">
        <p><a href="./index.html">Back to top</a></p>
      </div>
      <div class="bottom-logo">
        <img src="./assets/images/logo.png" alt="" />
      </div>
    </footer>
  </body>
</html>
